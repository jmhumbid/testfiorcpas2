<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Sample Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
    }
    main {
      padding: 40px 20px;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Sample Page</h1>
  </header>
  <main>
    <p>This is a simple index.html file you can use as a starting point.</p>
    <button onclick="alert('Hello! You clicked the button.')">Click Me</button>
  </main>
</body>
</html>
